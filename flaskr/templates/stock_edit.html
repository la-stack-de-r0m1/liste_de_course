{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% if good %}
    <h1> {{ good.name }} </h1>
    <form action="{{ url_for('edit', name=good.name) }}" method="post" name="edit">

        Nouvelle quantit√© : <input type="text" name="quantity" value="{{ good.quantity }}" /> {{ good.unit }}<br> 
        <input type="submit" value="Modifier" name="edit_button" />
    </form>
{% endif %}
