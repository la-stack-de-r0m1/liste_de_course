{% extends 'base.html' %}

{% block header %}
    <h1>
        {% block title %}
            Mes listes de course
        {%endblock%}
    </h1>
{% endblock %}

{% block content %}

    {% for item in items %}
        <h2>
            <a href="{{ url_for('shopping_list.show', name=item.list_name) }}">
                {{ item.list_name }}
            </a>
        </h2>
        <p>
            <form action="{{ url_for('shopping_list.delete', name=item.list_name) }}" method="post">
                <input type="submit" value="Supprimer">
            </form>
        </p>
    {% endfor %}

    <br><a href="{{ url_for('shopping_list.add') }}">Ajouter</a>

{% endblock %}
