<h1>Mon stock</h1>

{% for item, value in items.items() %}
    <h2>{{ item }}</h2>
    <p>
        {{ value.quantity }} {{ value.unit }}
    </p>
    <a href="{{ url_for('stock.edit', name=item) }}">Modifier</a>
    
    <form action="{{ url_for('stock.delete', name=item) }}" method="post">
        <input type="submit" value="Supprimer">
    </form>
{% endfor %}

<br><a href="{{ url_for('stock.add')}}">Ajouter</a>
