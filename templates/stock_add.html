<form action="{{ url_for('add') }}" method="post" name="add">
    Nom:<input type="text" name="name" /><br>
    Quantité:<input type="text" name="quantity" /><br>
    Unité:<input type="text" name="unit" /><br>
    <input type="submit" value="Ajouter" name="add_button" />

    {% if messages %}
        <p>{{ messages.msg }}</p>
    {% endif %}

</form>
