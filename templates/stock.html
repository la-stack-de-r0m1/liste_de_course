<h1>Mon stock</h1>

{% for item, value in items.items() %}
    <h2>{{ item }}</h2>
    <p>
        {{ value.quantity }} {{ value.unit }}
    </p>
    <a href="{{ url_for('edit', name=item) }}">Modifier</a>
    
    <form action="{{ url_for('delete', name=item) }}">
        <input type="submit" value="Supprimer">
    </form>
    
    <a href="{{ url_for('edit', name=item) }}"></a>
{% endfor %}

<br><a href="{{ url_for('add')}}">Ajouter</a>
